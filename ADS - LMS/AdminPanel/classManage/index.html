<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/cmu-logo-colored-square.png" type="image/x-icon">
    <link rel="stylesheet" href="/AdminPanel/classManage/style.css">
    <link rel="stylesheet" href="/styles/essentials.css">
    <link rel="stylesheet" href="/styles/font.css">
    <title>Dashboard</title>
</head>
<body class="background">
    <nav class="navbar">
        <div class="logo">
            <img src="/img/cmu-logo-colored.png" alt="logo">
            <img src="/img/cmu-logo-text-colored.png" alt="logo-text">
        </div>
        <div class="profile-container"  title="Profile" onclick="redirect('../profile')">
            <img src="/img/profile-amma.jpg" alt="pf" class="user-img">
            <div class="user-info">
                <p class="display-name">Ammaron Oliveros</p>
                <p class="student-id">Admin</p>
            </div>
        </div>
    </nav>
    <main>
        <nav class="navmenu">
            <button class="menuBtn font-poppins">
                <img src="/img/icon-back.png" class="icon-back">
                <p>Collapse Menu</p>
            </button>
            <ul type="none" class="navigation">
                <li id="dashboard"><a href="/AdminPanel/"><img src="/img/icon-dash.png" width="20px">Dashboard</a></li>
                <li id="userManage"><a href="/AdminPanel/userManage/"><img src="/img/icon-user.png" width="20px">User Management</a></li>
                <li id="classManage" class="active"><a href="/AdminPanel/classManage/"><img src="/img/icon-grade.png" width="20px">Class Management</a></li>
                <li id="courseManage"><a href="/AdminPanel/courseManage/"><img src="/img/icon-archive.png" width="20px">Course Management</a></li>
            </ul>
            <button class="logoutBtn font-poppins" onclick="redirect('../')">
                <img src="/img/icon-logout.png" class="icon-logout">
                <p>Logout Account</p>
            </button>
        </nav>
        <div class="container">
            <div class="content">
                <div class="class-container">
                    <p>Assign Student</p>
                    <form action="">
                        <div class="flex">
                            <label for="">Course</label>
                            <select name="" id="">
                                <option value="">Bachelor of Science in Information Technology</option>
                            </select>
                        </div>
                        <div class="flex">
                            <label for="">Section</label>
                            <select name="" id="">
                                <option value="">BSIT-3B</option>
                            </select>
                        </div>
                        <div class="flex">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="/scripts/script.js"></script>
    <script src="/AdminPanel/script.js"></script>
</body>
</html>
